<div class="ng-tns-c0-0 app-container app-theme-white">
  <div class="app-header header-shadow">
    <div class="logo-src"></div>
    <div class="app-header__content">
      <div class="app-header-left">
        <img src="/assets/images/logo.png" width="60%">
      </div>
      <div class="app-header-right">
        <div class="d-flex">
          <div class="header-btn-lg pr-0">
            <div>
              {{user.name}}
            </div>
            <div class="widget-content p-0">
              <div class="widget-content-wrapper">
                <div class="widget-content-left">
                  <div class="btn-group" dropdown placement="bottom right">
                    <button id="button-basic" dropdownToggle type="button" class="btn btn-link p-0 mr-2 dropdown-toggle"
                      aria-controls="dropdown-basic">
                      <span>
                        <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                          <img width="42"
                            src="./assets/images/avatars/{{user.gender === 'Female' ? 'girl' : 'boy'}}.png" alt=""
                            class="rounded-circle">
                        </div>
                      </span>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                      aria-labelledby="button-basic">
                      <li role="menuitem"><a class="dropdown-item" href="#">Profile</a></li>
                      <li role="menuitem"><a class="dropdown-item" href="#">Setting</a></li>
                      <li class="divider dropdown-divider"></li>
                      <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="app-main__outer">
    <div class="app-main__inner">
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
